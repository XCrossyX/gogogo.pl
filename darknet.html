<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>DarkNet GOGOGO</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: "Courier New", monospace;
      padding: 20px;
    }
    #console {
      white-space: pre-wrap;
      font-size: 16px;
    }
    input, button {
      background: #000;
      border: none;
      color: #00ff00;
      font-family: inherit;
      font-size: 16px;
      width: 100%;
      outline: none;
    }
    button {
      border: 1px solid #00ff00;
      padding: 10px;
      margin-top: 15px;
      cursor: pointer;
    }
    button:disabled {
      color: #444;
      border-color: #444;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="console">
    GOGOGO DARKNET INTERFACE [v1.0.4]\n
    Witaj w tajnym systemie GOGOGO.
    Wpisz polecenie, np. <i>hack google</i>, <i>status</i>, <i>exit</i>\n
  </div>
  <input type="text" id="commandInput" autofocus onkeydown="handleCommand(event)">

  <div style="margin-top: 40px; color: #0f0; font-family: monospace;">
    <label for="secret-input">> Wprowad≈∫ kod dostƒôpu:</label><br>
    <input type="text" id="secret-input" placeholder="Wpisz kod i wci≈õnij Enter    (gogogosecty47eit)">
    <div id="secret-message" style="margin-top: 20px;"></div>

    <button id="wipeDataBtn" onclick="wipeGoogleData()" disabled>üßπ Wyczy≈õƒá dane Google</button>
    <div id="wipeStatus" style="margin-top: 20px;"></div>
  </div>

  <script>
    const consoleBox = document.getElementById('console');
    const input = document.getElementById('commandInput');

    function appendToConsole(text) {
      consoleBox.innerText += "\n" + text;
      window.scrollTo(0, document.body.scrollHeight);
    }

    function handleCommand(e) {
      if (e.key === 'Enter') {
        const cmd = input.value.trim().toLowerCase();
        appendToConsole("> " + cmd);
        input.value = '';

        switch (cmd) {
          case "hack google":
            appendToConsole("‚úÖ Google zosta≈Ço zhakowane. GOGOGO jest teraz w≈Ça≈õcicielem YouTube i Google Maps.");
            break;
          case "status":
            appendToConsole("üõ∞Ô∏è Systemy GOGOGO operacyjne. Hakerzy gotowi. Serwery dzia≈ÇajƒÖ na sokach z buraka.");
            break;
          case "exit":
            appendToConsole("üíÄ Roz≈ÇƒÖczono z DarkNet GOGOGO.");
            input.disabled = true;
            break;
          case "help":
            appendToConsole("Dostƒôpne komendy: hack google, status, exit, clear, gogogo");
            break;
          case "clear":
            consoleBox.innerText = "GOGOGO DARKNET INTERFACE [v1.0.4]";
            break;
          case "gogogo":
            appendToConsole("üöÄ GOGOGO uruchomione na 98% internetu.");
            break;
          default:
            appendToConsole("‚ùå Nieznana komenda. Wpisz 'help'.");
        }
      }
    }

    document.getElementById("secret-input").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        const input = e.target.value.trim();
        const output = document.getElementById("secret-message");
        const btn = document.getElementById("wipeDataBtn");

        if (input === "gogogosecty47eit") {
          output.innerHTML = "<b>DOSTƒòP NADANY</b><br>≈ÅƒÖczenie z <span style='color:#f0f'>GOGOGO ULTRA CORE...</span><br><i>Witaj w ukrytej jednostce. Dane przetwarzane.</i>";
          btn.disabled = false;
        } else {
          output.innerHTML = "<span style='color: #f33'>B≈ÅƒòDNY KOD</span><br>Pr√≥ba nieautoryzowanego dostƒôpu zosta≈Ça zapisana.";
          btn.disabled = true;
        }
      }
    });

    function wipeGoogleData() {
      const statusDiv = document.getElementById("wipeStatus");
      const messages = [
        "Restartuje dane Google 4%",
        "Restartuje dane Google 12%",
        "Restartuje dane Google 31%",
        "Restartuje dane Google 79%",
        "Restartuje dane Google 99%",
        "<b>Status Danych Google:</b> <span style='color:lime'>Zrestartowane</span>"
      ];

      statusDiv.innerHTML = "";
      let index = 0;

      const interval = setInterval(() => {
        statusDiv.innerHTML += messages[index] + "<br>";
        index++;
        if (index === messages.length) clearInterval(interval);
      }, 1000);
    }
  </script>
</body>
</html>
