<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>GOGOGO AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      color: #d6336c;
    }

    #chatBox {
      border: 1px solid #ccc;
      padding: 15px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
      background: #f9f9f9;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .note {
      font-size: 13px;
      color: #777;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ü§ñ GOGOGO AI</h1>
  <div id="chatBox">
    <div><strong>GOGOGO AI:</strong> GOGOGO</div>
  </div>
  <input type="text" id="userInput" placeholder="Zadaj pytanie..." autocomplete="off" />

  <div class="note">Naci≈õnij Enter, aby wys≈Çaƒá wiadomo≈õƒá</div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const input = document.getElementById("userInput");

    function addMessage(from, text) {
      const message = document.createElement("div");
      message.innerHTML = `<strong>${from}:</strong> ${text}`;
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function respondToUser(msg) {
      let response = "Szukaj dalej";

      if (msg.toLowerCase().includes("ile gogogo zarobi≈Ço")) {
        response = "GOGOGO zarobi≈Ço ponad 87 miliard√≥w dolar√≥w.";
      }

      addMessage("GOGOGO AI", response);
    }

    function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;

      addMessage("Ty", userText);
      respondToUser(userText);
      input.value = "";
    }

    // Obs≈Çuga klawisza Enter
    input.addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        sendMessage();
        event.preventDefault();
      }
    });
  </script>
</body>
</html>
